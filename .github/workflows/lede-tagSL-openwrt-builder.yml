          - ğŸ’» å¹³å°æ¶æ„: x86_64 ( 32K 600M )                       
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸš€ å†…æ ¸ç‰ˆæœ¬:  K6.6.52                              
          - ğŸŒ é»˜è®¤åœ°å€: 192.168.4.10 
          - ğŸ”‘ é»˜è®¤å¯†ç : ç©º                
           
          ### ğŸ“’ æ’ä»¶åˆ—è¡¨:
          ```
          Docker
          iStore
          Openclash
          Passwall
          AdguardHome
          Ssr-plus
          SmartDNS
